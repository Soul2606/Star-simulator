<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
</head>
<body>
    <div style="display: flex;">
        <div id="variable-display" style="width: 400px;">
            <!--Code injected by javascript goes here-->
        </div>
        <div style="width: 50%;">
            <p>Time warp</p>
            <input type="range" id="time_slider" value="1" min="0" max="200">
            <label id="time_label"></label>
        </div>
        <div style="width: 100%;">
            <h3>Core</h3>
            <div class="percent-bar">
                <div id="percent-bar-hydrogen-core" class="percent-bar-hydrogen"></div>
                <div id="percent-bar-helium-core" class="percent-bar-helium"></div>
                <div id="percent-bar-carbon-core" class="percent-bar-carbon"></div>
            </div>
            <h3 style="margin-top: 50px;">All</h3>
            <div class="percent-bar">
                <div id="percent-bar-hydrogen-all" class="percent-bar-hydrogen"></div>
                <div id="percent-bar-helium-all" class="percent-bar-hydrogen"></div>
                <div id="percent-bar-carbon-all" class="percent-bar-hydrogen"></div>
            </div>
            <h3 style="margin-top: 50px;">Temperature</h3>
            <div class="percent-bar">
                <div id="temperature-bar-below-hydrogen-fusion" class="temperature-bar-below-hydrogen-fusion"></div>
            </div>
            <div style="display: flex; justify-content: space-between;">
                <p id="temperature-bar-label1">1</p>
                <p id="temperature-bar-label2">1</p>
                <p id="temperature-bar-label3">1</p>
                <p id="temperature-bar-label4">1</p>
            </div>
        </div>
    </div>
</body>
</html>
