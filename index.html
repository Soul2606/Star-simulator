<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div style="display: flex;">
        <div style="width: 400px;">
            <h1 id="debug"></h1>
            <p>Mass</p>
            <p id="mass"></p>
            <br>
            <p>Density</p>
            <p id="density"></p>
            <br>
            <p>Fusion</p>
            <p id="fusion"></p>
            <br>
            <p>Core temperature</p>
            <p id="core_temp"></p>
            <br>
            <p>Inwards pressure</p>
            <p id="inwards_core_pressure"></p>
            <br>
            <p>Core size factor</p>
            <p id="core_size"></p>
            <br>
            <p>Core mass</p>
            <p id="core_mass"></p>
            <br>
            <p>Hydrogen mass</p>
            <p id="hydrogen_mass"></p>
            <br>
            <p>Helium mass</p>
            <p id="helium_mass"></p>
            <br>
            <p>Hydrogen factor</p>
            <p id="hydrogen_factor"></p>
            <br>
            <p>Helium factor</p>
            <p id="helium_factor"></p>
            <br>
            <p>Carbon factor</p>
            <p id="carbon_factor"></p>
        </div>
        <div style="width: 100%;">
            <div class="percent-bar">
                <div id="percent-bar-hydrogen-core" class="percent-bar-hydrogen"></div>
                <div id="percent-bar-helium-core" class="percent-bar-helium"></div>
            </div>
            <div class="percent-bar">
                <div id="percent-bar-hydrogen-all" class="percent-bar-hydrogen"></div>
            </div>
        </div>
    </div>
</body>
</html>
